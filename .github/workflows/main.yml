name: Deploy to Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H https://a23mohbounij.daw.inspedralbes.cat/ghactions-AyoubBoudhafr/ >> ~/.ssh/known_hosts

      - name: Deploy files
        run: |
          rsync -avz --delete ./ ${{ secrets.PROD_USER }}@${{ secrets.PROD_HOST }}:/home/${{ secrets.PROD_USER }}/web/a23mohbounij.daw.inspedralbes.cat/public_html/ghactions-AyoubBoudhafr 
